<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>脚本步骤</title>
		<link rel="stylesheet" href="../../../../component/pear/css/pear.css"/>
	</head>
	<body class="pear-container">

		<div class="layui-card">
			<div class="layui-card-body">
				<table id="list-table" lay-filter="list-table"></table>
			</div>
		</div>

		<script type="text/html" id="table-toolbar">
			<button class="pear-btn pear-btn-primary pear-btn-md" lay-event="add">
				<i class="layui-icon layui-icon-add-1"></i>
				新增
			</button>
<!--			<button class="pear-btn pear-btn-danger pear-btn-md" lay-event="batchRemove">-->
<!--				<i class="layui-icon layui-icon-delete"></i>-->
<!--				删除-->
<!--			</button>-->
		</script>

		<script type="text/html" id="field-jump">
			<label class="layui-table-link" data-id="field-info" data-title="{{d.stepName}}环节详情"
				   data-url="stepFieldIndex.html" data-value="{{d.stepId}}" >{{d.stepName}}</label>
		</script>

		<script type="text/html" id="role-bar">
			<button class="pear-btn pear-btn-primary pear-btn-sm" lay-event="edit"><i class="layui-icon layui-icon-edit"></i></button>
			<button class="pear-btn pear-btn-danger pear-btn-sm" lay-event="remove"><i class="layui-icon layui-icon-delete"></i></button>
		</script>

		<script src="../../../../component/layui/layui.js"></script>
		<script src="../../../../component/pear/pear.js"></script>
		<script>
			layui.use(['table','form','jquery'],function () {
				let table = layui.table;
				let form = layui.form;
				let $ = layui.jquery;

				let ktrInfoId = parent.ktrInfoId;

				let cols = [
				    [
				        {type:'numbers'},
						{field:"stepId",hide:'true'},
				        {title: '步骤名', field: 'stepName', align:'center', width:100,templet:'#field-jump'},
				        {title: 'sheet名', field: 'sheetName', align:'center'},
				        {title: 'excel开始行', field: 'startRow', align:'center'},
						{title: 'excel开始列', field: 'startCol', align:'center'},
				        {title: '操作', toolbar: '#role-bar', align:'center', width:195}
				    ]
				];

				table.render({
				    elem: '#list-table',
				    url: '/ktr/step/list?ktrInfoId='+ktrInfoId,
					method: 'get',
				    page: true ,
				    cols: cols ,
				    skin: 'line',
				    toolbar: '#table-toolbar',
					request:{
						pageName:'offset',
						limitName:'limit'
					},
					response:{
						msgName:'message',
						countName:'total'
					},
					parseData:function(res){ //res 即为原始返回的数据
						return {
						  "code": res.code, //解析接口状态
						  "msg": res.message, //解析提示文本
						  "count": res.total, //解析数据长度
						  "data": res.data.records //解析数据列表
						};
					},
				    defaultToolbar: [{
						title: '刷新',
				        layEvent: 'refresh',
				        icon: 'layui-icon-refresh',
				    }, 'filter', 'print', 'exports']
				});

				table.on('toolbar(list-table)',function(obj){
					if(obj.event === 'add'){
					    window.add();
					} else if(obj.event === 'refresh'){
					    window.refresh();
					} else if(obj.event === 'batchRemove'){
					    window.batchRemove(obj);
					}
				});

				table.on('tool(list-table)', function(obj){
				    if(obj.event === 'remove'){
				        window.remove(obj);
				    } else if(obj.event === 'edit'){
						window.stepId = obj.data['stepId'];
				        window.edit(obj);
				    }
				});

				form.on('submit(user-query)',function(obj){
					table.reload('list-table',{where:obj.field});
					return false;
				});

				window.add = function(){
				    layer.open({
				        type: 2,
				        title: '新增',
				        shade: 0.1,
				        area: ['500px', '400px'],
				        content: 'stepAdd.html'
				    });
				}


				window.edit = function(obj){
				    layer.open({
				        type: 2,
				        title: '修改',
				        shade: 0.1,
				        area: ['500px', '400px'],
				        content: 'stepEdit.html'
				    });
				}

				window.remove = function(obj){
				    layer.confirm('确定要删除该条数据', {icon: 3, title:'提示'}, function(index){
				        layer.close(index);
				        let loading = layer.load();
				        $.ajax({
				            url: "/ktr/step/remove?stepId="+obj.data['stepId'],
				            dataType:'json',
				            type:'delete',
				            success:function(result){
				                layer.close(loading);
				                if(result.code == 0){
				                    layer.msg(result.message,{icon:1,time:1000},function(){
				                        obj.del();
				                    });
				                }else{
				                    layer.msg(result.message,{icon:2,time:1000});
				                }
				            }
				        })
				    });
				}

				window.batchRemove = function(obj){
				    let data = table.checkStatus(obj.config.id).data;
				    if(data.length === 0){
				        layer.msg("未选中数据",{icon:3,time:1000});
				        return false;
				    }
				    let ids = "";
				    for(let i = 0;i<data.length;i++){
				        ids += data[i].userId+",";
				    }
				    ids = ids.substr(0,ids.length-1);
				    layer.confirm('确定要删除这些用户', {icon: 3, title:'提示'}, function(index){
				        layer.close(index);
				        let loading = layer.load();
				        $.ajax({
				            url: MODULE_PATH+"batchRemove/"+ids,
				            dataType:'json',
				            type:'delete',
				            success:function(result){
				                layer.close(loading);
				                if(result.success){
				                    layer.msg(result.msg,{icon:1,time:1000},function(){
				                        table.reload('user-table');
				                    });
				                }else{
				                    layer.msg(result.msg,{icon:2,time:1000});
				                }
				            }
				        })
				    });
				}

				window.refresh = function(){
				    table.reload('list-table');
				}

				$("body").on("click", "[data-url]", function() {
					window.stepId = $(this).attr("data-value");
					let index = layer.open({
						type: 2,
						title: $(this).attr("data-title"),
						id:'stepFieldIndex',
						anim:3,
						shade: 0.1,
						area:['1200px','500px'],
						maxmin:true,
						content: $(this).attr("data-url")
					});
					// layer.full(index);
				})

			})
		</script>
	</body>
</html>
